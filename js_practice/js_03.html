<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // Object 객체 활용
        var exam = new Object();
        exam.kor = 90;
        exam.eng = 70;
        exam.math = 80;

        alert((exam.kor + exam.eng + exam.math)/3)

        //변수명으로 출력하기
        let key = "eng";
        console.log(exam[key]);

        //JSON 데이터 형태
        var exam = {"kor":90, "eng":80, "math":70};
        console.log(exam);
        console.log(exam.kor + exam.eng);

        var ar = [3,4,5,6,exam,[7,8,9]];

        console.log(ar[1]);
        console.log(ar[4]);
        // JSON데이터 형태이기 때문에 잘못된 입력 방식
        // console.log(ar[4][0]);
        console.log(ar[4]['kor']);
        console.log(ar[4].math);
        console.log(ar[5]);
        console.log(ar[5][1]);

    </script>
</head>
<body>
    
</body>
</html>
