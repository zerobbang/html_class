<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
         $(function(){
            //  $(".btn1 a").mouseover(function(){
            //      alert("휴먼교육센터");
            //  })

            // 2개 이상의 이벤트를 동시에 적용가능하다.
            //  $(".btn1 a").on("mouseover focus", function(){
            //      // 선택된 대상
            //      let ts = $(this);
            //      ts.css("background-color","yellow");
            //  })

            // 메뉴들 중 1개만 선택해서 하위메뉴 보여줄 때.
            $(".btn1 a").on("click focus", function(){
                 // 선택된 대상
                 let ts = $(this);
                 //btn1 클래스의 다음 중 ul 태그를 찾고 그 중 visible이면 hide(숨김처리)해라.
                 $(".btn1").next("ul").filter(":visible").hide(); 
                 //선택된 부모(p)의 다음 tag(ul태그)를 보여라.
                 ts.parent().next().show();
                 return false;
            })
        });
    </script>
</head>
<body>
    <p class="btn1">
        <a href="#">이벤트 대상1</a>
    </p>
    <ul style="display:visible">
        <li>리스트1</li>
        <li>리스트2</li>
        <li>리스트3</li>
    </ul> 
    <p class="btn1">
        <a href="#">이벤트 대상2</a>
    </p>
    <ul style="display:none">
        <li>리스트4</li>
        <li>리스트5</li>
        <li>리스트6</li>
    </ul> 
</body>
</html>
